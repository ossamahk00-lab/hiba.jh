<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday üéÇ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #fddde6, #ffeaea);
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #e91e63;
      margin-top: 20px;
    }

    .balloon {
      width: 40px;
      height: 60px;
      background-color: pink;
      border-radius: 50%;
      position: absolute;
      animation: float 10s infinite;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }

    .surprise-message {
      font-size: 2em;
      color: #ff4081;
      margin-top: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 30px 10px;
    }

    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 10px #999;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .fireworks {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 10;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üéâ Happy Birthday, My Love! üéÇ</h1>
  <div class="surprise-message">
    üéÅ I love you more than words can say. You're my everything. ‚ù§Ô∏è
  </div>

  <div class="gallery">
    <img src="https://via.placeholder.com/200x250?text=Memory+1" alt="photo1">
    <img src="https://via.placeholder.com/200x250?text=Memory+2" alt="photo2">
    <img src="https://via.placeholder.com/200x250?text=Memory+3" alt="photo3">
    <img src="https://via.placeholder.com/200x250?text=Memory+4" alt="photo4">
  </div>

  <canvas class="fireworks" id="fireworks"></canvas>

  <!-- Balloons -->
  <script>
    for (let i = 0; i < 30; i++) {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDuration = 5 + Math.random() * 5 + "s";
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 80%)`;
      document.body.appendChild(balloon);
    }
  </script>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Fireworks Script -->
  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function Particle(x, y) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 3 + 1;
      this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      this.speedX = (Math.random() - 0.5) * 6;
      this.speedY = (Math.random() - 0.5) * 6;
      this.alpha = 1;
    }

    Particle.prototype.update = function () {
      this.x += this.speedX;
      this.y += this.speedY;
      this.alpha -= 0.01;
    };

    Particle.prototype.draw = function () {
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    };

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    function createBurst() {
      for (let i = 0; i < 50; i++) {
        particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
      }
    }

    setInterval(createBurst, 800);
    animate();
  </script>

</body>
</html>
